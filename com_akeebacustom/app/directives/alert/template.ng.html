<div class="akeeba__alert-box"
  ng-class="{'exit': exitAlert, 'success': successAlert }"
  ng-init="exitAlert = true"
  ng-click="exitAlert = true">
  <span class="akeeba__documentation-btn-delete light pull-right">
    <span class="icon-arrow-right-4"></span>
  </span>
  <p ng-show="successAlert"><strong>Success:</strong></p>
  <p ng-show="! successAlert"><strong>Error:</strong></p>
  <p ng-bind="alertMessage"></p>
</div>
